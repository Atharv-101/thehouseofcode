<body>
  <div id="cursor"></div>
  <header>
    <ul class="textbold">
      <li>
        Launching Soon<br />
        The House Of Code
      </li>
      <li>
        2025 April 23<br />
      </li>
    </ul>
  </header>

  <div class="countnum title textcenter">2025.04.07-24</div>

  <div id="countdown">
    <div class="clock">
      <div class="days">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
      <div class="tick">:</div>

      <div class="hours">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
      <div class="tick">:</div>

      <div class="minutes">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second">
          <div class="number">0</div>
        </div>
      </div>
      <div class="tick">:</div>

      <div class="seconds">
        <div class="first">
          <div class="number">0</div>
        </div>
        <div class="second infinite">
          <div class="number">0</div>
        </div>
      </div>
    </div>
    <!--
      <ul>
        <li><span id="days"></span></li>
        <li>:</li>
        <li><span id="hours"></span></li>
        <li>:</li>
        <li><span id="minutes"></span></li>
        <li>:</li>
        <li><span id="seconds"></span></li>
      </ul>
      -->
  </div>

  <footer class="footer-teaser">
    <ul id="f-left">
      <li>
        House of Code is a week-long innovation hub where students collaborate, build ideas, and connect—just like a hackathon, but more fun! 
      </li>
    </ul>
    <ul id="f-right">
      <li><a href="https://www.design.samsung.com/kr/contents/sdm/">Official Page</a></li>
      <li><a href="https://www.instagram.com/samsungdesignmembership/">Instagram</a></li>
      <li><a href="https://www.behance.net/Samsung_Design_Mem">Behance</a></li>
    </ul>
  </footer>

  <div id="flip">
    <div id="pannel">
      <div class="pannel-front">
        <img src="assets/fig/logo.png" alt="pannel_front" />
      </div>
      <div class="pannel-back">
        <img src="assets/fig/logo.png" alt="pannel_front" </div>
      </div>
    </div>
